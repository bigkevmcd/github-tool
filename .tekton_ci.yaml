image: golang:latest

before_script:
  - wget -O- -nv https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.24.0

stages:
  - test
  - build

format:
  stage: test
  rules:
    - if: vars.CI_BRANCH_NAME != 'master'
      when: never
  tekton:
    taskRef: tekton-task

compile:
  stage: build
  script:
    - go build -race -ldflags "-extldflags '-static'" -o testing ./cmd/github-tool
  artifacts:
    paths:
      - github-tool
